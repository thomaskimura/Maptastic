<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #bar{
        text-align:center;
        width:100%;
        position:absolute;
        top:0px;
        z-index:10;}
      #csv-file{
        font-size: 16px;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="papaparse.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>


<script>
var map;            // this is global
path = new Array(); // so is this

// declar styles
var styles = [
  {
    "featureType": "administrative.country",
    "stylers": [
      { "visibility": "off" }
    ]
  },{
    "featureType": "landscape",
    "elementType": "geometry.fill",
    "stylers": [
      { "color": "#ecf6f7" },
      { "visibility": "on" }
    ]
  },{
    "featureType": "poi",
    "elementType": "geometry",
    "stylers": [
      { "visibility": "on" },
      { "color": "#ecf5f7" }
    ]
  },{
    "featureType": "road",
    "stylers": [
      { "color": "#e0e7e9" }
    ]
  },{
    "featureType": "water",
    "elementType": "geometry",
    "stylers": [
      { "color": "#9ab6df" }
    ]
  },{
    "elementType": "labels.text.fill",
    "stylers": [
      { "visibility": "on" },
      { "color": "#444444" }
    ]
  },{
    "elementType": "labels.icon",
    "stylers": [
      { "visibility": "off" }
    ]
  }
];

// initialize
function initialize() {
  var mapOptions = {
    zoom: 4,
    styles: styles,
    center: new google.maps.LatLng(52.027240, -93.451172)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);

  // on upload
  $("#csv-file").change(handleFileSelect);
}

// on upload function
function handleFileSelect(evt) {
  var file = evt.target.files[0];
  Papa.parse(file, {
    header: true,
  	complete: function(results) {
    	console.log(results);
      for (i = 0; i < results.data.length; i++){
        var lat = results.data[i].Lat;
        var lng = results.data[i].Lng;
        var time = results.data[i].Time;
        var latlng = new google.maps.LatLng(lat,lng);

        // add coordinates to array
        path.push(latlng);

        // marker
        var search ='"'+'https://www.google.ca/maps/search/' + lat + ',' + lng + '"';
        var image = 'img/marker.png';
        var marker = new google.maps.Marker({
            position: latlng,
            icon: image,
            html: time + "<br>Latitude:" + lat + "<br>Longitude:" + lng + '<br><a target="_blank" href=' + search + ">Search</a>"
        });

        // infowindow
        var infowindow = new google.maps.InfoWindow({
            maxWidth: 200
        });

        // click
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(this.html);
            infowindow.open(map, this);
          }
        })(marker, i));

        // add markers
        marker.setMap(map);
      }

        // set path for array
        var drawPath = new google.maps.Polyline({
          path: path,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 4
        });

        // draw array, zoom in, center map
        drawPath.setMap(map);
        map.setCenter(new google.maps.LatLng(results.data[1].Lat,results.data[1].Lng) );
        map.setZoom(12)
  	}
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>

  </head>
  <body>
    <div id="bar">
      <input type="file" id="csv-file" name="files"/>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
